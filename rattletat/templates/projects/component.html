{% load humanize %}
{% load markdownx %}

<div class="card mb-4 bg-light">
    {% if component.title %}
      <div class="card-header">{{ component.title }}</div>
    {% endif %}
    <div class="card-body d-flex flex-column">
    {% if component.description %}
        <p class="card-text">{{ component.description | show_markdown }}</p>
    {% endif %}
    {% if component.post %}
        <button type="button" class="mt-auto btn btn-outline-secondary">
          Read More
        </button>
    {% endif %}
    </div>
</div>
