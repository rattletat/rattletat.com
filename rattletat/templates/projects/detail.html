{% extends "base.html" %}

{% block page_content %}
<div class="col-lg-8 col-md-10 mx-auto">
  <h1>{{project.title}}</h1>
    <small>{{project.description}}</small>
    <hr>
    <br>
    <div class="card-deck">
        {% for component in project.component_set.all %}
        {% include "projects/component.html" %}
        {% if forloop.counter|divisibleby:"2"  %}
    </div>
    <div class="card-deck">
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
