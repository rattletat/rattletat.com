{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ tag | title }}</h1>
    <hr>
    {% for post in object_list %}
    <h2><a href="{% url 'blog:post' post.pk%}">{{ post.title }}</a></h2>
    <small>
        {{ post.created.date }} |&nbsp;
        Tags:&nbsp;
        {% for tag in post.tags.all %}
        <a href="{% url 'blog:tag' tag.name %}">
            {{ tag.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ post.text | truncatewords:50 }}</p>
    {% endfor %}
</div>
{% endblock %}
