{% extends "blog/base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Posts</h1>
    <hr>
    {% for post in object_list %}
    <h3><a href="{% url 'blog:post' post.pk%}">{{ post.title }}</a></h3>
    <small>
        {{ post.created.date }} &nbsp;
        Tags:&nbsp;
        {% for tag in post.tags.all %}
        <a class="tag" href="{% url 'blog:tag' tag.name %}">
            {{ tag.name }}
        </a>&nbsp;
        {% endfor %}
    <p>{{ post.text | truncatewords:50 }}</p>
    </small>
    {% endfor %}
    <hr>
</div>
{% endblock %}
