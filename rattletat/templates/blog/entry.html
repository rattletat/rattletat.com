{% load markdownify %}

<h3><a href="{% url 'blog:post' post.pk%}">{{ post.title }}</a></h3>
<small>
  {{ post.created.date }} &nbsp;
  tags:&nbsp;
  {% for tag in post.tags.all %}
  <a class="tag" href="{% url 'blog:tag' tag.name %}">
    {{ tag.name }}
  </a>&nbsp;
  {% endfor %}
  {% if post.description %}
  <p>{{ post.description | truncatewords:20 | markdownify }}</p>
  {% else %}
  <p>{{ post.text | truncatewords:20 }}</p>
  {% endif %}
</small>
