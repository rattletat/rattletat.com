{% load markdownify %}

<h1>{{ post.title }}</h1>
<small>
  {{ post.created.date }} &nbsp;
  Tags:&nbsp;
  {% for tag in post.tags.all %}
  <a class="tag" href="{% url 'blog:tag' tag.name %}">
    {{ tag.name }}
  </a>&nbsp;
  {% endfor %}
  <br>
  {% if post.description %}
    {{ post.description | markdownify }}
  {% endif %}
</small>
