<h3>Leave a comment:</h3>

<form action="{% url 'blog:comment' post.pk %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    {{ form.author }}
  </div>
  <div class="form-group">
    {{ form.text }}
  </div>
  <div class="d-flex flex-column">
    <button type="submit" class="mt-auto btn btn-outline-secondary">Submit</button>
  </div>
</form>
