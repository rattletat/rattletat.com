{% load markdownify %}

<a href="{% url 'blog:post' post.slug %}">
    <h2 class="post-title">{{ post.title }}</h2>
</a>
<small>
    {{ post.created.date }} &nbsp;
    {% if post.project %}
    project:&nbsp; {{ post.project }}
    {% endif %}
    {% for tag in post.tags.all %}
    <a class="tag" href="{% url 'blog:tag' tag.name %}">{{ tag.name }}</a>&nbsp;
    {% endfor %}
    <br>
    {{ post.description | markdownify }}
</small>
